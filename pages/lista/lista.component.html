<ion-header>
  <ion-navbar color="primary">
    <ion-title>Contatos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let c of lista | async">
      <ion-avatar item-start>
        <!-- <img src="{{c.imagem}}"/> -->
        <img [src]="c.imagem"/>
      </ion-avatar>
      <h2>{{c.nome}}</h2>
      <p>{{c.email}}</p>
    </ion-item>

  </ion-list> 

  <ion-fab bottom right>
    <button ion-fab (click)="adicionar()"> 
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
