<ion-header>
  <ion-navbar color="primary">
    <ion-title>Novo Contato</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form [formGroup]="formulario" (ngSubmit)="salvar()">

    <ion-list padding>

      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <button ion-button block>Salvar</button>

    </ion-list>

  </form>

</ion-content>
